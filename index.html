<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card">
    <div class="card__content">
      <p class="card__content__advice-no">
        Advice #117
      </p>
      <p class="card__content__quote" id="advice">
        &ldquo;
        It is easy to sit up and take notice, what's difficult is getting up
        and taking action.
        &rdquo;
      </p>
    </div>
    <img class="card__divider" src="images/pattern-divider-desktop.svg" alt="divider">
    <button class="card__reload-btn" id="reloadBtn"><img src="images/icon-dice.svg" alt="dice"></button>
  </div>
</body>
</html>
