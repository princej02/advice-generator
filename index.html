<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>
 
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <div class="card-content">
        <p class="card-advice-no">
          Advice #117
        </p>
        <p class="card-quote">
          &ldquo;It is easy to sit up and take notice, what's difficult is getting up
          and taking action.&rdquo;
        </p>
      </div>
      <object class="divider" data="images/pattern-divider-desktop.svg" type=""></object>
      <button class="advice-btn">
        <object data="images/icon-dice.svg" type=""></object>
      </button>
    </div>
  </div>
</body>
</html>
